<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小王子</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="waveform"></div>
    <section id="audioController">
        <button id="backward">退5秒</button>
        <button id="play">播放</button>
        <button id="forward">进5秒</button>
        <button id="saveToJsonFile">
            <i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i>
        </button>
    </section>

    <section id="timeSliceTable">
        <table class="table table-striped" style="margin-bottom: 0;">
            <thead>
                <tr>
                    <th scope="col" width="50px">#</th>
                    <th scope="col" width="100px">句子开始时间</th>
                    <th scope="col" width="100px">句子结束时间</th>
                    <th scope="col">字幕</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="addSlice">+</button>
    </section>

    <!-- 第三方库：jquery, boostrap, wavesurfer -->
    <script src="../static/jquery-3.4.1.js"></script>
    <script src="../static/bootstrap.bundle.js"></script>
    <script src="../static/wavesurfer.js"></script>

    <!-- 项目代码 -->
    <script src="./index.js" type="module"></script>

        // @todo: 支持多音频文件，显示音频列表
        // @todo: 拖入音频文件
    </script>
</body>

</html>
