<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小王子</title>

    <link rel="stylesheet" href="./bootstrap.css">
    <script src="./jquery-3.4.1.js"></script>
    <script src="./bootstrap.bundle.js"></script>
    <script src="./wavesurfer.js"></script>
    <style>
        button {
            border: 1px solid #ddd;
            padding: 10px;
            display: block;
            margin-bottom: 1em;
        }

        button:hover {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div id="waveform"></div>
    <button id="audioController">播放</button>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">字幕</label>
        <textarea class="form-control" id="note" rows="3"></textarea>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="start">句子开头</button>
            </div>
            <div class="col">
                <button id="end">句子结尾</button>
            </div>
        </div>
    </div>

    <button id="submit">确认</button>

    <script>
        $("#audioController").popover({
            content: "暂停/开始",
            trigger: "hover",
            delay: 200,
            placement: "bottom",
        })
        $("#start").popover({
            content: "获取这个句子开头的时间",
            trigger: "hover",
            delay: 200,
            placement: "bottom",
        })
        $("#end").popover({
            content: "获取这个句子结尾的时间",
            trigger: "hover",
            delay: 200,
            placement: "bottom",
        })

        var wavesurfer = WaveSurfer.create({
            container: '#waveform'
        });
        wavesurfer.load('./xwz1.mp3');
        wavesurfer.on('ready', function () {
            // wavesurfer.play();
            setAudioController();
        });
        var timeSlice = [];
        var currentSlice = {};

        $("#start").click(function () {
            currentSlice.start = wavesurfer.getCurrentTime();
        }
        )

        $("#end").click(function () {
            currentSlice.end = wavesurfer.getCurrentTime();
        })

        $("#submit").click(function () {
            currentSlice.note = $("#note").val();
            $("#note").val("");
            timeSlice.push({...currentSlice});
            currentSlice= {};
        })

        $("#audioController").on("click", function () {
            wavesurfer.playPause()
            setAudioController()
        })

        function setAudioController() {
            if (wavesurfer.isPlaying() == true) {
                $("#audioController").html("暂停")
            } else {
                $("#audioController").html("播放")
            }
        }

    // @todo: 空格键控制pause/play
    // @todo: 导出 json 格式数据

    </script>
</body>

</html>
