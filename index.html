<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小王子</title>
    <link rel="stylesheet" href="./static/bootstrap.css">
</head>

<body>
    <div id="waveform"></div>
    <button id="audioController">播放</button>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">字幕</label>
        <textarea class="form-control" id="note" rows="3"></textarea>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="start">句子开头</button>
                <span></span>
            </div>
            <div class="col">
                <button id="end">句子结尾</button>
                <span></span>
            </div>
        </div>
    </div>

    <button id="submit">确认</button>

    <table class="table table-striped" id="timeSliceTable">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">句子开始时间</th>
                <th scope="col">句子结束时间</th>
                <th scope="col">字幕</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button id="saveToJsonFile">save</button>

    <!-- 第三方库：jquery, boostrap, wavesurfer -->
    <script src="./static/jquery-3.4.1.js"></script>
    <script src="./static/bootstrap.bundle.js"></script>
    <script src="./static/wavesurfer.js"></script>

    <!-- 项目代码 -->
    <script src="./popover.js" type="module"></script>
    <script src="./wavesurfer.js" type="module"></script>
    <script src="./audioController.js" type="module"></script>
    <script src="./timeSlice.js" type="module"></script>
</body>

</html>
