<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小王子</title>

    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.16.1/popper.min.js"></script>

    <link rel="stylesheet" href="./bootstrap.css">
    <script src="./jquery-3.4.1.js"></script>
    <script src="./bootstrap.bundle.js"></script>
    <script src="./wavesurfer.js"></script>
</head>

<body>
    <div id="waveform"></div>
    <button id="audioController">播放</button>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">字幕</label>
        <textarea class="form-control" id="note" rows="3"></textarea>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="start">句子开头</button>
                <span></span>
            </div>
            <div class="col">
                <button id="end">句子结尾</button>
                <span></span>
            </div>
        </div>
    </div>

    <button id="submit">确认</button>

    <table class="table table-striped" id="timeSliceTable">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">句子开始时间</th>
                <th scope="col">句子结束时间</th>
                <th scope="col">字幕</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $("#audioController").popover({
            content: "暂停/开始",
            trigger: "hover",
            delay: 200,
            placement: "bottom",
        })
        $("#start").popover({
            content: "获取这个句子开头的时间",
            trigger: "hover",
            delay: 200,
            placement: "bottom",
        })
        $("#end").popover({
            content: "获取这个句子结尾的时间",
            trigger: "hover",
            delay: 200,
            placement: "bottom",
        })

        var wavesurfer = WaveSurfer.create({
            container: '#waveform'
        });
        wavesurfer.load('./xwz1.mp3');
        wavesurfer.on('ready', function () {
            // wavesurfer.play();
            setAudioController();
        });
        var timeSlice = [];
        var currentSlice = {};

        $("#start").click(function () {
            currentSlice.start = wavesurfer.getCurrentTime();
            $("#start + span").html(currentSlice.start)
        })

        $("#end").click(function () {
            currentSlice.end = wavesurfer.getCurrentTime();
            $("#end + span").html(currentSlice.end)
        })

        $("#submit").click(function () {
            currentSlice.note = $("#note").val();
            clearData();
            timeSlice.push({ ...currentSlice });
            printSliceInfo();
            currentSlice = {};
        })

        function printSliceInfo() {
            $("#timeSliceTable tbody").append(
                $("<tr></tr>").append(
                    $("<th></th>").html(timeSlice.length).attr("scope", "row")
                ).append(
                    $("<td></td>").html(currentSlice.start)
                ).append(
                    $("<td></td>").html(currentSlice.end)
                ).append(
                    $("<td></td>").html(currentSlice.note)
                )
            )
        }

        function clearData() {
            $("#start + span").html("");
            $("#end + span").html("");
            $("#note").val("");
        }

        $("#audioController").on("click", function () {
            wavesurfer.playPause()
            setAudioController()
        })

        function setAudioController() {
            if (wavesurfer.isPlaying() == true) {
                $("#audioController").html("暂停")
            } else {
                $("#audioController").html("播放")
            }
        }

    // @todo: 空格键控制pause/play
    // @todo: 导出 json 格式数据

    </script>
</body>

</html>
