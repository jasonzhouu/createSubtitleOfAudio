<head>

    <link rel="stylesheet" href="./bootstrap.css">
    <script src="./jquery-3.4.1.js"></script>
    <script src="./bootstrap.bundle.js"></script>
    <script src="./wavesurfer.js"></script>
    <style>
        button {
            border: 1px solid #ddd;
            padding: 10px;
        }

        button:hover {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div id="waveform"></div>
    <button id="audioController">播放</button>
    <button id="start">句子开头</button>
    <button id="end">句子结尾</button>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">文稿</label>
        <textarea class="form-control" id="note" rows="3"></textarea>
    </div>

    <script>
        $("#audioController").popover({
            content: "暂停/开始",
            trigger: "hover",
            delay: 200,
            placement: "bottom",
        })
        $("#start").popover({
            content: "获取这个句子开头的时间",
            trigger: "hover",
            delay: 200,
            placement: "bottom",
        })
        $("#end").popover({
            content: "获取这个句子结尾的时间",
            trigger: "hover",
            delay: 200,
            placement: "bottom",
        })

        var wavesurfer = WaveSurfer.create({
            container: '#waveform'
        });
        wavesurfer.load('./xwz1.mp3');
        wavesurfer.on('ready', function () {
            // wavesurfer.play();
            setAudioController();
        });
        var timeSlice = [];

        function printTime(prefix) {
            var time = wavesurfer.getCurrentTime();
            var timeItem = document.createElement('li')
            timeItem.textContent = prefix + time
            document.body.append(timeItem)
        }

        $("#start").click(function () {
                printTime('start: ')
                var start = wavesurfer.getCurrentTime();
                timeSlice.push({
                    start
                })
            }
        )

        function addDataToTimeSliceArray(dataType, data) {
            var l = timeSlice.length
            var currentSlice = timeSlice[l - 1]
            currentSlice[dataType] = data
        }

        $("#end").click(function () {
            printTime('end: ');
            var end = wavesurfer.getCurrentTime();
            addDataToTimeSliceArray('end', end)
        })

        var input = document.getElementById('note')
        input.addEventListener('input', (e) => {
            addDataToTimeSliceArray('note', e.target.value)
        })

        $("#audioController").on("click", function () {
            wavesurfer.playPause()
            setAudioController()
        })

        function setAudioController() {
            if (wavesurfer.isPlaying() == true) {
                $("#audioController").html("暂停")
            } else {
                $("#audioController").html("播放")
            }
        }

    // @todo: 空格键控制pause/play
    // @todo: 导出 json 格式数据

    </script>
</body>

</html>
